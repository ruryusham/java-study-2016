<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/indexKubota.js"></script>
<title>RockPaperScissorsKubota</title>
</head>

<script>
	function creaa(){
		location.reload();
	}
</script>

<body>
<table border="1" align="center">
	<tr>
		<th>[　　　　　　あなた　　　　　　]</th>
		<th>[　　　　　　あいて　　　　　　]</th>
		<th>[　　　　　　おすすめ　　　　　]</th>
	</tr>
	<tr>
		<td id="man">
			<img alt="guu" src="img/guu3.png">
			<img alt="tyoki" src="img/tyoki3.png">
			<img alt="paa" src="img/paa3.png">
		</td>
		<td id="cpu">
			<img alt="guu" src="img/guu.png">
			<img alt="tyoki" src="img/tyoki.png">
			<img alt="paa" src="img/paa.png">
		</td>
		<td id="osusume">
			<img alt="guu" src="img/guu2.png">
			<img alt="tyoki" src="img/tyoki2.png">
			<img alt="paa" src="img/paa2.png">
		</td>
	</tr>
</table>
<div align="center">
	<button type="button" value="0" >guu</button>
	<button type="button" value="1" >tyoki</button>
	<button type="button" value="2" >paa</button>
	<button type="button" value="3" onclick="creaa()">リセット</button>
</div>
<font size = "7" color="992200"><div align="center">
	<label id="result"></label>
</div></font>
<div align="center">
	<ul>
