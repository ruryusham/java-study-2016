<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/index.js"></script>
<title>TableSorter</title>
</head>
<body>
<table border="1">
	<thead>
		<tr>
			<th>名前</th>
			<th>年齢</th>
			<th>生年月日</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>本多秀樹</td>
			<td>28</td>
			<td>1988/05/08</td>
		</tr>
		<tr>
			<td>村人A</td>
			<td>55</td>
			<td>1961/12/25</td>
		</tr>
		<tr>
			<td>村人B</td>
			<td>20</td>
			<td>1996/04/01</td>
		</tr>
	</tbody>
</table>
<div>
	<ul>
		<li>[チャレンジ1]ソート状態がわかるよう、ヘッダーに▲▼アイコンをつけてみよう</li>
		<li>[チャレンジ2]複数テーブルにして、それぞれソートできるようにしよう</li>
		<li>[チャレンジ3]<a href="http://tablesorter.com/docs/">tablesorterプラグインを使ってテーブルソートをしてみよう</a></li>
	</ul>
</div>
</body>
</html>
