<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/index.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">
<title>Shoko RockPaperScissors</title>
</head>
<body>
<table border="1">
	<tr>
		<th>* あなた *</th>
		<th>* あいて *</th>
	</tr>
	<tr>
		<td id="anata">
			<img alt="rock" src="img/rock.png">
			<img alt="scissors" src="img/scissors.png">
			<img alt="paper" src="img/paper.png">
		</td>
		<td id="aite">
			<img alt="rock" src="img/rock.png">
			<img alt="scissors" src="img/scissors.png">
			<img alt="paper" src="img/paper.png">
		</td>
	</tr>
</table>
<div class="button">
	<button type="button" class = "janken" value="0">ぐー</button>
	<button type="button" class = "janken" value="1">ちょき</button>
	<button type="button" class = "janken" value="2">ぱー</button>
</div>
<div class="button">
	<button type="button" class = "reset" >リセット</button>
</div>
<div>
	<label id="kekka"></label>
</div>
<div>
	<ul>
		<li>↓ * * * * * これから作る分 * * * * * ↓</li>
		<li>リセットボタンを作ってみよう！ →「// リセットボタンをクリックした時の処理を記述」</li>
		<li>センタリングしてみよう！</li>
		<li>結果のスタイルを目立つように変更してみよう！</li>
		<li>バグが一つあるので修正しよう！ →「// あなたのimgタグを非表示」</li>
		<li>独自に何か機能を追加してみよう！</li>
	</ul>
</div>
</body>
</html>
