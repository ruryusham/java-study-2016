<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/index.js"></script>
<title>RockPaperScissors</title>
</head>
<body>
<table border="1">
	<tr>
		<th>あなた</th>
		<th>あいて</th>
	</tr>
	<tr>
		<td id="man">
			<img alt="rock" src="img/rock.png">
			<img alt="scissors" src="img/scissors.png">
			<img alt="paper" src="img/paper.png">
		</td>
		<td id="cpu">
			<img alt="rock" src="img/rock.png">
			<img alt="scissors" src="img/scissors.png">
			<img alt="paper" src="img/paper.png">
		</td>
	</tr>
</table>
<div>
	<button type="button" value="0">Rock</button>
	<button type="button" value="1">Scissors</button>
	<button type="button" value="2">Paper</button>
</div>
<div>
	<label id="result"></label>
</div>
<div>
	<ul>
		<li>リセットボタンを作ってみよう！</li>
		<li>センタリングしてみよう！</li>
		<li>結果のスタイルを目立つように変更してみよう！</li>
		<li>バグが一つあるので修正しよう！</li>
		<li>独自に何か機能を追加してみよう！</li>
	</ul>
</div>
</body>
</html>
