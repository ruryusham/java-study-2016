<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/index.js"></script>
<title>First Comes Rock</title>
</head>
<body>
<div align = "center">
<table>
	<tr>
		<td>難易度</td>
		<td>
			<input type="radio" id="r1" name="difficult" value="1" checked ><label for="r1">初級</label>
			<input type="radio" id="r2" name="difficult" value="2"><label for="r2">中級</label>
			<input type="radio" id="r3" name="difficult" value="3"><label for="r3">上級</label>
		</td>
	</tr>
</table>
<table border="1">
	<tr>
		<th>わたし</th>
		<th>あいて</th>
	</tr>
	<tr>
		<td id="man">
			<img alt="rock" src="img/rock.png">
			<img alt="scissors" src="img/scissors.png">
			<img alt="paper" src="img/paper.png">
		</td>
		<td id="cpu">
			<img alt="rock" src="img/rock.png">
			<img alt="scissors" src="img/scissors.png">
			<img alt="paper" src="img/paper.png">
		</td>
	</tr>
</table>
<div id ="rps">
<button type="button" value="0">ぐー</button>
<button type="button" value="1">ちょき</button>
<button type="button" value="2">ぱー</button>
</div>
<div id ="reset">
	<button type="button" value="9">リセット</button>
</div>
<div>
	<font size ="7"id ="result"><label id="result"></label></font>
</div>
</div>
<div>
	<ul>
		<li>リセットボタンを作ってみよう！○</li>
		<li>センタリングしてみよう！○</li>
		<li>結果のスタイルを目立つように変更してみよう！○</li>
		<li>バグが一つあるので修正しよう！○</li>
		<li>独自に何か機能を追加してみよう！</li>
	</ul>
</div>
</body>
</html>
